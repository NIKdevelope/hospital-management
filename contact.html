<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="min-h-screen bg-cover bg-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto bg-white bg-opacity-90 p-8 rounded-lg shadow-lg">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
                <p class="text-lg text-gray-600">We're here to help and answer any questions you might have.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <div id="contact-form">
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div id="contact-info">
                    <h2 class="text-2xl font-semibold text-gray-900">Contact Information</h2>
                    <p class="text-gray-600">Phone: +91-123456789</p>
                    <p class="text-gray-600">Email: contact@example.com</p>
                    <p class="text-gray-600">Address: NCET , Kanpur </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
